<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e" />
      <stop offset="100%" stop-color="#4ade80" />
    </linearGradient>
    <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Browser window -->
  <rect width="800" height="500" rx="8" fill="#1f2937" />
  
  <!-- Browser header -->
  <rect width="800" height="40" rx="8" fill="#111827" />
  <circle cx="20" cy="20" r="6" fill="#ef4444" />
  <circle cx="40" cy="20" r="6" fill="#f59e0b" />
  <circle cx="60" cy="20" r="6" fill="#22c55e" />
  <rect x="100" y="10" width="600" height="20" rx="10" fill="#374151" />
  <text x="120" y="24" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">chat.openai.com</text>
  
  <!-- Chat interface -->
  <rect x="20" y="60" width="760" height="420" rx="8" fill="#111827" />
  
  <!-- Chat history -->
  <g>
    <!-- User message -->
    <rect x="100" y="80" width="600" height="70" rx="8" fill="#1f2937" />
    <circle cx="70" cy="100" r="15" fill="#4b5563" />
    <text x="70" y="104" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">You</text>
    <text x="120" y="100" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">I need help creating a landing page for my new product</text>
    <text x="120" y="120" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Sent 1 minute ago</text>
    
    <!-- AI response -->
    <rect x="100" y="170" width="600" height="100" rx="8" fill="#1f2937" />
    <circle cx="70" cy="190" r="15" fill="#3b82f6" />
    <text x="70" y="194" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e5e7eb">AI</text>
    <text x="120" y="190" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">I'd be happy to help you create a landing page. Could you tell me more</text>
    <text x="120" y="210" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">about your product and what you'd like to include on the page?</text>
    <text x="120" y="250" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">Received 30 seconds ago</text>
  </g>
  
  <!-- Input area -->
  <rect x="100" y="400" width="600" height="60" rx="8" fill="#1f2937" />
  <text x="120" y="435" font-family="Arial, sans-serif" font-size="14" fill="#e5e7eb">My product is a new fitness app that helps people track their workouts</text>
  
  <!-- PromptPolish toggle button -->
  <rect x="20" y="440" width="160" height="30" rx="4" filter="url(#dropShadow)" fill="url(#greenGradient)" />
  <text x="40" y="460" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">âœ¨ PromptPolish: ON</text>
  
  <!-- Notification -->
  <rect x="540" y="350" width="220" height="40" rx="4" filter="url(#dropShadow)" fill="url(#blueGradient)" />
  <circle cx="560" cy="370" r="8" fill="white" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 560 370" to="360 560 370" dur="1s" repeatCount="indefinite" />
  </circle>
  <text x="580" y="375" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">Optimizing prompt...</text>
</svg>